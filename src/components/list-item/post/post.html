<section class="post">
    <div class="id">
        <span># {{ post.id }}</span>
    </div>
    <div class="info">
        <div class="title">
            <router-link :to="{ name: 'post', params: { 'id': post.id }}" tag="button">{{ post.title }}</router-link>
        </div>
        <div class="body">{{ post.body }}</div>
    </div>
</section>
