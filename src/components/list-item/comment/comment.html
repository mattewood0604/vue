<section class="comment">
    <div class="id">
        <span># {{ comment.id }}</span>
    </div>
    <div class="info">
        <div class="title">
            <div class="name">{{ comment.name }}</div>
            <div class="email">{{ comment.email }}</div>
        </div>
        <div class="body">{{ comment.body }}</div>
    </div>
</section>
